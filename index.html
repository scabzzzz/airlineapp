<!DOCTYPE html>
<html>
  <head>
    <title>Flight Information App</title>
  </head>
  <body>
    <h1>Flight Information App</h1>
    <form action="/get_flight_info" method="POST">
      <label for="flight_number">Flight Number:</label>
      <input type="text" id="flight_number" name="flight_number"><br><br>
      <label for="flight_date">Flight Date:</label>
      <input type="text" id="flight_date" name="flight_date"><br><br>
      <button type="submit" id="generate_button">Generate</button>
    </form>
  </body>
</html>
